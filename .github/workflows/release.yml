name: Create Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Get DN Version
        run: echo "DN_VERSION=$(. dn.sh -v)" >> $GITHUB_ENV

      - name: Get Existing Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "RELEASE_EXIST=$(gh release list | grep -Eo '^\S+' | grep -q "^${{ env.DN_VERSION }}$")" >> $GITHUB_ENV

      - name: Delete Snapshot release If Exists
        if: ${{ env.RELEASE_EXISTS && endsWith( env.DN_VERSION, '-SNAPSHOT' ) }}
        run: |
           gh release delete ${{ env.DN_VERSION }} -y
           git push --delete origin ${{ env.DN_VERSION }}

      - name: Create Release If Not Exists
        if: ${{ ! env.RELEASE_EXISTS }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.DN_VERSION }}
          release_name: ${{ env.DN_VERSION }}
          draft: false
          prerelease: ${{ endsWith( env.DN_VERSION, '-SNAPSHOT' ) }}

      - name: Upload a Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dn.sh
          asset_name: dn.sh
          asset_content_type: text/plain
